<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus@2.3.1/dist/index.css"
    />
    <title id="title"></title>
  </head>
  <body>
    <div id="upload">
      <div id="app">
        <h1>上传文件</h1>
        <el-upload name="files" class="upload-demo" drag action="./" multiple>
          <el-icon class="el-icon--upload"><upload-filled /></el-icon>
          <div class="el-upload__text">
            将文件拖放到此处 或者 <em>点击此处上传</em>
          </div>
        </el-upload>
      </div>
    </div>
    <div id="index">
      <h1 id="header">LOCATION 的索引</h1>
      <div id="parentDirLinkBox" style="display: none">
        <a id="parentDirLink" class="icon up">
          <span id="parentDirText">[上级目录]</span>
        </a>
      </div>
      <table>
        <thead>
          <tr class="header" id="theader">
            <th id="nameColumnHeader" tabindex="0" role="button">名称</th>
            <th
              id="sizeColumnHeader"
              class="detailsColumn"
              tabindex="0"
              role="button"
            >
              大小
            </th>
            <th
              id="dateColumnHeader"
              class="detailsColumn"
              tabindex="0"
              role="button"
            >
              修改日期
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script src="https://unpkg.com/axios@1.3.4"></script>
    <script src="https://unpkg.com/element-plus@2.3.1"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue@2.1.0"></script>
    <script>
      const app = Vue.createApp();
      app.use(ElementPlus);
      for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
        app.component(key, component);
      }
      app.mount("#app");
    </script>
  </body>
</html>
<script>
  function addRow(
    name,
    url,
    isdir,
    size,
    size_string,
    date_modified,
    date_modified_string
  ) {
    if (name == "." || name == "..") return;

    var root = document.location.pathname;
    if (root.substr(-1) !== "/") root += "/";

    var tbody = document.getElementById("tbody");
    var row = document.createElement("tr");
    var file_cell = document.createElement("td");
    var link = document.createElement("a");

    link.className = isdir ? "icon dir" : "icon file";

    if (isdir) {
      name = name + "/";
      url = url + "/";
      size = 0;
      size_string = "";
    } else {
      link.setAttribute("download", name);
    }
    link.innerText = name;
    link.href = root + url;

    file_cell.dataset.value = name;
    file_cell.appendChild(link);

    row.appendChild(file_cell);
    row.appendChild(createCell(size, size_string));
    row.appendChild(createCell(date_modified, date_modified_string));

    tbody.appendChild(row);
  }

  function createCell(value, text) {
    var cell = document.createElement("td");
    cell.setAttribute("class", "detailsColumn");
    cell.dataset.value = value;
    cell.innerText = text;
    return cell;
  }

  function start(location) {
    var header = document.getElementById("header");
    header.innerText = header.innerText.replace("LOCATION", location);

    document.getElementById("title").innerText = header.innerText;
  }

  function onHasParentDirectory() {
    var box = document.getElementById("parentDirLinkBox");
    box.style.display = "block";

    var root = document.location.pathname;
    if (!root.endsWith("/")) root += "/";

    var link = document.getElementById("parentDirLink");
    link.href = root + "..";
  }

  function sortTable(column) {
    var theader = document.getElementById("theader");
    var oldOrder = theader.cells[column].dataset.order || "1";
    oldOrder = parseInt(oldOrder, 10);
    var newOrder = 0 - oldOrder;
    theader.cells[column].dataset.order = newOrder;

    var tbody = document.getElementById("tbody");
    var rows = tbody.rows;
    var list = [],
      i;
    for (i = 0; i < rows.length; i++) {
      list.push(rows[i]);
    }

    list.sort(function (row1, row2) {
      var a = row1.cells[column].dataset.value;
      var b = row2.cells[column].dataset.value;
      if (column) {
        a = parseInt(a, 10);
        b = parseInt(b, 10);
        return a > b ? newOrder : a < b ? oldOrder : 0;
      }

      // Column 0 is text.
      if (a > b) return newOrder;
      if (a < b) return oldOrder;
      return 0;
    });

    // Appending an existing child again just moves it.
    for (i = 0; i < list.length; i++) {
      tbody.appendChild(list[i]);
    }
  }

  // Add event handlers to column headers.
  function addHandlers(element, column) {
    element.onclick = (e) => sortTable(column);
    element.onkeydown = (e) => {
      if (e.key == "Enter" || e.key == " ") {
        sortTable(column);
        e.preventDefault();
      }
    };
  }

  function onLoad() {
    addHandlers(document.getElementById("nameColumnHeader"), 0);
    addHandlers(document.getElementById("sizeColumnHeader"), 1);
    addHandlers(document.getElementById("dateColumnHeader"), 2);
  }

  window.addEventListener("DOMContentLoaded", onLoad);
</script>
